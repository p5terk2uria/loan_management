<div class="container mt-4">
    <h3 style="text-align: center; font-weight: bold;">Add New Customer</h3>
    <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" id="fullName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="phone" id="phone">
      </div>
      <div class="mb-3">
        <label for="registrationDate" class="form-label">Date of Registration</label>
        <input type="date" class="form-control" formControlName="registrationDate" id="registrationDate">
      </div>
      <div class="mb-3">
        <label for="customerType" class="form-label">Customer Type</label>
        <select class="form-select" formControlName="customerType" id="customerType">
          <option value="Regular">Regular</option>
          <option value="Premium">Premium</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)">
      </div>
      <div>
      <button type="submit" class="btn btn-primary">Add Customer</button>
      <button (click)="onclose()" type="button" style="margin-left: 60%;" class="btn btn-danger">cancel</button>
    </div>
    </form>
  </div>
